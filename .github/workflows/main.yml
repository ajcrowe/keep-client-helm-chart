name: linting

on:
  push:
    branches: master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Fetch history
        run: git fetch --prune --unshallow

      - name: Run lint
        id: lint
        uses: helm/chart-testing-action@v1.0.0-rc.2
        with:
          command: lint keep-client
