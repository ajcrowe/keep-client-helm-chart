coreNode: 
  enabled: true

nameOverride: "keep-core-client"
fullnameOverride: "keep-core-client"

# specify the existing secrets names to mount into pod
keyFile:
  existingSecret: "my-key-secret"
keyPass:
  existingSecret: "my-password-secret"

config:
  ethereum:
    account: "0x0000000000000000000000000000000000000000"
    url: "wss://ropsten.infura.io/ws/v3/mykey"
    urlRpc: "https://ropsten.infura.io/v3/mykey"

resources:
  limits:
    cpu: 4000m
    memory: 2Gi
  requests:
    cpu: 1000m
    memory: 1Gi